<!DOCTYPE html>
<html>
<head>
  <title>Generate ÙƒÙˆÙ†ØªØ§Ø¨Ùˆ Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { color: #3b5998; }
    canvas { border: 1px solid #ccc; margin: 10px; background: white; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #3b5998; color: white; border: none; border-radius: 5px; }
    button:hover { background: #4267B2; }
    .downloads { margin-top: 20px; }
    a { display: inline-block; margin: 5px; padding: 10px 20px; background: #25D366; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ  Generate ÙƒÙˆÙ†ØªØ§Ø¨Ùˆ PWA Icons</h1>
    <p>Click the buttons below to generate and download the icons:</p>
    
    <div>
      <canvas id="canvas192" width="192" height="192"></canvas>
      <canvas id="canvas512" width="512" height="512"></canvas>
    </div>
    
    <div class="downloads" id="downloads"></div>
    
    <button onclick="generateIcons()">Generate Icons</button>
  </div>
  
  <script>
    const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
	<defs>
		<linearGradient id="contabooGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#4267B2" />
			<stop offset="100%" stop-color="#3b5998" />
		</linearGradient>
		<linearGradient id="contabooAccent" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" stop-color="#7fb3ff" />
			<stop offset="100%" stop-color="#b3d4fc" />
		</linearGradient>
	</defs>
	<rect width="120" height="120" rx="24" fill="url(#contabooGradient)" />
	<path d="M36 32h48c10.5 0 19 8.5 19 19v21c0 10.5-8.5 19-19 19H59l-17 14v-14h-6c-10.5 0-19-8.5-19-19V51c0-10.5 8.5-19 19-19z" fill="#ffffff" fill-opacity="0.94" />
	<path d="M44 50h28c5 0 9 4 9 9s-4 9-9 9H52l-8 8v-8h-0.3C42 68 38 64 38 59s4-9 9-9z" fill="url(#contabooAccent)" />
	<path d="M84 46c-12.7 0-23 10.3-23 23s10.3 23 23 23c6 0 11.6-2.3 15.8-6.1l-6.2-6.2c-2.7 2.4-6.1 3.7-9.6 3.7-7.9 0-14.3-6.4-14.3-14.3S76.1 54 84 54c3.5 0 6.9 1.3 9.6 3.7l6.2-6.2C95.6 48.3 90 46 84 46z" fill="#ffffff" fill-opacity="0.18" />
	<circle cx="88" cy="58" r="6" fill="#7fb3ff" />
</svg>`;
    
    function generateIcons() {
      const sizes = [192, 512];
      const downloads = document.getElementById('downloads');
      downloads.innerHTML = '';
      
      sizes.forEach(size => {
        const canvas = document.getElementById('canvas' + size);
        const ctx = canvas.getContext('2d');
        
        const img = new Image();
        const blob = new Blob([svgString], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(blob);
        
        img.onload = function() {
          ctx.clearRect(0, 0, size, size);
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);
          
          // Create download link
          const link = document.createElement('a');
          link.download = 'logo' + size + '.png';
          link.href = canvas.toDataURL('image/png');
          link.textContent = 'Download logo' + size + '.png';
          downloads.appendChild(link);
        };
        
        img.src = url;
      });
    }
    
    // Auto-generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
