    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>كونتابو</title>
    
    <!-- Splash Screen Styles -->
    <style>
      /* Set body background immediately to prevent white flash */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4267B2 0%, #3b5998 100%);
        min-height: 100vh;
      }
      
      /* Hide default favicon in tab during load */
      #root:empty {
        display: none;
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #4267B2 0%, #3b5998 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        animation: pulse 1.5s ease-in-out infinite;
      }
      #splash-screen h1 {
        color: white;
        font-family: 'Cairo', sans-serif;
        font-size: 1.8rem;
        margin-top: 20px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="%PUBLIC_URL%/logo192.png" alt="كونتابو" />
      <h1>كونتابو</h1>
    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() { splash.remove(); }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
